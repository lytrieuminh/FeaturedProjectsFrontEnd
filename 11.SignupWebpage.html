<!-- ✅ Let's use our knowledge of input elements to code a signup page like the one below.
✅ We'll use placeholders to tell users where to type in their email and password, and a checkbox to let new users sign up for email updates.-->

<!DOCTYPE html>
<html>

<body>
  <h4>Minh Ly - Welcome to login</h4>
  <input placeholder="Email">
  <br>
  <input placeholder="Password" type="password">
  <br>
  <input type="Checkbox">
  <em>I want updates</em>
  <br>
  <button>Sign up</button>
</body>

</html>
