<!-- ✅ Let's apply our knowledge on using style tags and using the "body" rule.
✅ This time, we'll create a page that shows off a pallet of colors along with their CSS names.-->

<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            background-color: aliceBlue;
            font-family: cursive;
        }

        h2 {
            background-color: deepSkyBlue;
        }

        h3 {
            background-color: lightSkyBlue;
        }

        h4 {
            background-color: lightBlue;
        }
    </style>
</head>

<body>
    <h1>Warhol Palette Example</h1>
    <h2>Deep Sky Blue</h2>
    <h3>Light Sky Blue</h3>
    <h4>Light Blue</h4>
    <img src="https://mimo.app/r/mimowarhol.png">
</body>

</html>
