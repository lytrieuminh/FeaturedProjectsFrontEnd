<!-- ✅ Let's apply your knowledge on lists and build a navigation bar for a hipster e-commerce website.
✅ We'll code a nested list to display all the clothing items the website has to offer.-->

<!DOCTYPE html>
<html>

<body>
    <h1>Hipster Clothes Inc.</h1>
    <ul>
        <li>
            Tops
            <ol>
                <li>Shirts</li>
                <li>Suits</li>
                <li>Blouses</li>
            </ol>
        </li>
        <li>
            Bottoms
            <ol>
                <li>Pants</li>
                <li>Shorts</li>
            </ol>
        </li>
        <li>Accessories
            <ol>
                <li>Bags</li>
                <li>Watches</li>
            </ol>
        </li>
    </ul>
</body>

</html>
