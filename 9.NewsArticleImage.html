<!-- ✅ Let's use our knowledge of images to add some visual flair to a satirical news site.
✅ We'll place an image of a hacker below the article's heading to help grab some attention.-->

<!DOCTYPE html>
<html>

<body>
  <h1>Hackers Strike Again</h1>
  <img src="https://mimo.app/r/hacker.png" height="250" width="250">
  <p> A hacker group has replaced government websites with livestreams
    of cats. While some praise their acts, many are against them. </p>
  <p>
    <em>"We need more cats in government"</em><br> - says local
    <strong>cat lady</strong>.
  </p>
</body>

</html>
