<!-- ✅ Inline CSS:
✅ In this project, we'll practice our skills by styling a note-taking app. We'll use the app to note different Spanish words.
✅ The app uses different colors, fonts, and styles to keep track of a user's progress.-->

<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      background-color: lightBlue;
    }

    h2 {
      font-family: Arial;
    }

    h3 {
      font-family: Courier New;
    }

    p {
      font-style: italic;
    }
  </style>
</head>

<!-- ✅ Style tags:
✅ So far, we've used inline CSS to style the individual heading elements on the webpage.
✅ Next, we'll add "style" tags and apply styles to multiple elements with just a few lines.-->


<body>
  <h2>Spanish Vocabulary</h2>
  <h3 style="background-color: darkSeaGreen;">Easy</h3>
  <p> - el abrigo, el lazo, la agujeta, el overol</p>
  <h3 style="background-color: khaki;">Good</h3>
  <p> - los huevos revueltos, el calzoncillo, los pantalones</p>
  <h3 style="background-color: pink;">Hard</h3>
  <p> - los desarrolladores, los calcetines</p>
</body>

</html>
